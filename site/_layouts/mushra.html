---
layout: test
---

{{ content }}

{% assign config = site.data[page.config_file] %}
<div class='mushra-container'>

<div class="mushra-references-container" data-role="controlgroup"></div>

{% if config.labels.size == 2 %}

<table class='mushra-table-short'>
<tr>
<th class='left-label'>{{ config.labels[0] }}</th>
<th class='right-label'>{{ config.labels[1] }}</th>
</tr>
</table>

{% else %}

<table class='mushra-table'>
<tr>
{% for label in config.labels %}
<th>{{ label }}</th>
{% endfor %}
</tr>
</table>

{% endif %}

<div class="mushra-slider-container" data-role="ui-content"></div>

<button class="mushra-stop" data-inline="true">Stop Audio</button>

{% if config.allow_slider_sort %}
<button class="mushra-sort" data-inline="true">Sort</button>
{% endif %}

</div>
